<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Crear Curso</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width-input">
        <input matInput type="text" formControlName="nombre" placeholder="Nombre">
        <mat-error *ngIf="nombre.invalid && nombre.hasError('required') && (nombre.dirty || nombre.touched)">
          El campo Nombre es <strong>REQUERIDO!!!</strong>
        </mat-error>
        <mat-error *ngIf="nombre.invalid && nombre.hasError('minlength') && (nombre.dirty || nombre.touched)">
          El tamaño minimo es <strong>3 CARACTERES!!!</strong>
        </mat-error>
        <mat-error *ngIf="nombre.invalid && nombre.hasError('maxlength') && (nombre.dirty || nombre.touched)">
          El tamaño maximo es <strong>10 CARACTERES!!!</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput type="text" formControlName="descripcion" placeholder="Decripcion">
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput type="text" formControlName="imgUrl" placeholder="Url imagen">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" type="button" [disabled]="form.invalid" (click)="editarCurso()">CREAR</button>
    <button mat-button color="warn" type="button" [routerLink]="['/cursos/lista']">CANCELAR</button>
  </mat-card-actions>
</mat-card>
